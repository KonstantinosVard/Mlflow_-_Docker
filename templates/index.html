<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f4e4;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iris Flower Species Prediction</h2>
        <form action="/predict" method="POST">
            <label for="sepal_length">Sepal Length (cm):</label>
            <input type="number" name="sepal length (cm)" id="sepal_length" step="0.01" required>

            <label for="sepal_width">Sepal Width (cm):</label>
            <input type="number" name="sepal width (cm)" id="sepal_width" step="0.01" required>

            <label for="petal_length">Petal Length (cm):</label>
            <input type="number" name="petal length (cm)" id="petal_length" step="0.01" required>

            <label for="petal_width">Petal Width (cm):</label>
            <input type="number" name="petal width (cm)" id="petal_width" step="0.01" required>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result">
                <strong>Prediction:</strong> {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
